{%extends 'music/base.html'%}
{%block title%}Song details{%endblock%}
{%block body%}
<img scr='{{album.album_logo}}'>
<h1>{{album.album_title}}</h1>
<h3>{{album.artist}}</h3>
<ul>
    {%for s in album.song_set.all%}
     <li>{{s.song_title}} - {{s.file_type}}</li>
    {%endfor%}
</ul>
{%if error_message%}
      <p><strong>{{error_message}}</strong></p>
{%endif%}
{%endblock%}
